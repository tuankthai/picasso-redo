<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Project Redo </title>
    <link rel="stylesheet" href="./external.css">
</head>

<body>
    <div class="container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="upper-box">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="lower-box">
            <div class="triangle triangle-big"></div>
            <div class="triangle triangle-small"></div>
            <img id="figure-1" src="./images/picasso-black-figures.png" alt="black-figures">
            <img id="figure-2" src="./images/picasso-light-figures.png" alt="light-figures">

        </div>
    </div>

    <p class="line"></p>

    <form action="./formsubmitted.html">
        <div class="lowest">
    
            <div class="to_top">
    
                <label for="fname">First name:</label>
                <input type="text" id="input">
            </div>
    
            <div class="to_top">
                <label for="lname">Last name:</label>
                <input type="text" id="input">
    
                <input type="submit" value="submnit" id="submit">
    
            </div>
    
            <div class="email">
                <label for="fname">Email:</label>
                <input type="text" id="input">
            </div>
    
        </div>
    </form>

</body>

</html>
